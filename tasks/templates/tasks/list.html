<!DOCTYPE html>
<html>
<head>
	<title>TODO LIST</title>
	<style type="text/css">
		body{
			text-align: center;
		}
	</style>
</head>
<body>
<h3>TO DO</h3>

<form action="/" method="POST">
	{% csrf_token %}
	{{form.title}}
	<input type="submit" name="Create task">
	
</form>


{% for task in tasks %}
	
	<div>
		<a href="{% url 'update_task' task.id %}">Update</a>
		<a href="{% url 'delete' task.id %}">Delete</a>
		{% if task.complete == True %}
		<strike>	
			{{task}}
		</strike>
		{% else %}
		<span>
			{{task}}
		</span>
		{% endif %}
	</div>

{% endfor %}
</body>
</html>
